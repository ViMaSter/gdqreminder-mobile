name: Android build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - run: npm ci
      - run: npm run build
      - run: npx cap sync
      - run: cd android && ./gradlew :app:bundleRelease
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          name: aab-v${{ github.run_number }}
          path: ./android/app/build/outputs/bundle/release/app-release.aab
          
  publish:
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main')
    needs: build
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: aab-v${{ github.run_number }}
          path: aab
      - uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: ./aab
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
      - uses: r0adkll/upload-google-play@v1.0.16
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICEACCOUNTJSON }}
          packageName: ke.mahn.gdqreminder
          track: alpha
          status: completed
          releaseFiles: ./aab/app-release.aab
