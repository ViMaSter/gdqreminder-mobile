name: Android build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      forceRelease:
        description: Force Google Play release?
        required: true
        default: false
        type: boolean

jobs:
  prepareCache:
    name: Pre-bundling build steps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.ELEVATED_GITHUB_TOKEN || github.token }}
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: | 
          npm ci
      - run: | 
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      - run: | 
          version=v$(jq -r .version package.json)
          echo $version
          echo "SENTRY_RELEASE=$version" >> $GITHUB_OUTPUT

      - run: npm run build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      - run: npx cap sync

      # upload current working directory to cache
      - uses: actions/cache@v3
        with:
          path: |
            ./*
          # use the current run id as key
          key: ${{ github.run_id }}
          
  buildAAB:
    name: Build AAB
    runs-on: ubuntu-latest
    needs: [prepareCache]
    steps:
      # restore cache from prepareCache step
      - uses: actions/cache@v3
        with:
          path: |
            ./*
          # use the current run id as key
          key: ${{ github.run_id }}

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - run: cd android && ./gradlew :app:bundleRelease
        shell: bash

      - uses: actions/upload-artifact@v3
        with:
          name: aab-v${{ github.run_number }}
          path: ./android/app/build/outputs/bundle/release/app-release.aab

  buildAPK:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [prepareCache]
    steps:
      # restore cache from prepareCache step
      - uses: actions/cache@v3
        with:
          path: |
            ./*
          # use the current run id as key
          key: ${{ github.run_id }}

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - run: cd android && ./gradlew assembleDebug
        shell: bash

      - uses: actions/upload-artifact@v3
        with:
          name: apk-v${{ github.run_number }}
          path: ./android/app/build/outputs/apk/debug/app-debug.apk
       
  publish:
    name: Publish to Google Play
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [buildAAB]
    steps:
      - run: |
          echo "github.event_name: ${{github.event_name}}"
          echo "github.ref: ${{github.ref}}"
          echo "github.event.inputs.forceRelease: ${{github.event.inputs.forceRelease}}"

      - uses: actions/download-artifact@v3
        with:
          name: aab-v${{ github.run_number }}
          path: aab
      - uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: ./aab
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
      - uses: r0adkll/upload-google-play@v1.0.19
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICEACCOUNTJSON }}
          packageName: ke.mahn.gdqreminder
          track: internal
          status: completed
          releaseFiles: ./aab/app-release.aab
          
  githubRelease:
    name: Publish to GitHub Releases
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [buildAAB, buildAPK]
    steps:
      - uses: actions/cache@v3
        with:
          path: |
            ./*
          # use the current run id as key
          key: ${{ github.run_id }}
      - uses: actions/download-artifact@v3
        with:
          name: apk-v${{ github.run_number }}
          path: apk
      - uses: actions/download-artifact@v3
        with:
          name: aab-v${{ github.run_number }}
          path: aab
      - run: |
          cd apk
          find . -name "*.apk" -exec mv {} ../gdqreminder-v${{ steps.prepareCache.outputs.SENTRY_RELEASE }}.apk \;
          cd ..
          
          cd aab
          find . -name "*.aab" -exec mv {} ../gdqreminder-v${{ steps.prepareCache.outputs.SENTRY_RELEASE }}.aab \;
          cd ..

          echo "${{ steps.prepareCache.outputs.SENTRY_RELEASE }}"

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Add AAB and APK to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.SENTRY_RELEASE }}
          artifacts: "gdqreminder-v${{ steps.prepareCache.outputs.SENTRY_RELEASE }}.aab|gdqreminder-v${{ steps.prepareCache.outputs.SENTRY_RELEASE }}.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}